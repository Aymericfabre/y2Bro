<!DOCTYPE html>
<html lang="en">
    <style>
        .form-control {
            padding: .6rem .8rem !important;
            border: 2px solid #355afd !important;
            transition: none !important;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }
        select.form-control{
            height: auto !important;
            padding: .6rem .8rem calc(.6rem + 1px) .8rem !important;
        }
    </style>        
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Video Info</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="static/css/styles.css" rel="stylesheet">
        <link href="static/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container-full">
    
            <div class="row">
               
                <div class="col-lg-12 text-center v-center">
                  
                  <h1>Video Info</h1>
                  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Leckerli+One">
                  <p class="lead">
                      <p><b>Title: {{ Title }}</b></p>
                      <p><b>Duration: {{ Duration }}</b></p>
                      <p><b>Thumbnail:</b></p>
                      <img src="{{ Thumbnail }}">
                      <p></p>
                      <p><b>Available Resolutions:</b></p>
                        <form id="Res" class="col-lg-12" method="post">
                            <select name="Res" class="form-control" style="width: 640px; text-align: center;">
                                <option selected disabled="disabled">Select Desired Resolution:</option>
                                {% for res in streams %}
                                <option>{{ res }}</option>
                                {% endfor %}
                            </select>
                            <span class="input-group-btn"><button class="btn btn-lg btn-primary btn-sm" type="submit">Download</button></span>
                        </form>
                  </p>
                  <br><br>
                </div>
              </div> <!-- /row -->
    
            </div>
    
        </div> <!-- /container full -->
    
          <!-- script references -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <script src="static/js/bootstrap.min.js"></script>
            <script src="static/js/jquery.blockUI.js"></script>
            <script src="static/js/jquery-validate.js"></script>
            <script src="static/js/jquery-form.js"></script>
            <script src="static/js/scripts.js"></script>
        </body>
</html>
